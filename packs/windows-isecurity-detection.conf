{
  "platform": "windows",
  "queries": {
    "services": {
      "query" : "select * from services;",
      "interval" : "86400",
      "version": "2.2.1",
      "description" : "Servicios de windows"
    },
    "powershell_events": {
      "query" : "select * from powershell_events;",
      "interval" : "3600",
      "version": "2.2.1",
      "description" : "Eventos de powershell"
    },
    "registry": {
      "query" : "select * from registry;",
      "interval" : "86400",
      "version": "2.2.1",
      "description" : "Registros de windows"
    },
    "autoexec": {
      "query" : "select * from autoexec;",
      "interval" : "86400",
      "version": "2.2.1",
      "description" : "Programas que se autoejecutan"
    },
    "startup_items": {
      "query" : "select * from startup_itemp;",
      "interval" : "86400",
      "version": "2.2.1",
      "description" : "servicios que se ejecutan al inicio"
    },
    "windows_events": {
      "query" : "select * from windows_events;",
      "interval" : "86400",
      "version": "2.2.1",
      "description" : "eventos de windows"
    },
    "users": {
      "query" : "select * from users;",
      "interval" : "86400",
      "version": "2.2.1",
      "description" : "Usuarios del equipo"
    },
    "arp_cache": {
      "query" : "select * from arp_cache;",
      "interval" : "86400",
      "version": "2.2.1",
      "description" : "ARP cache del equipo"
    },
    "etc_services": {
      "query" : "select * from etc_services;",
      "interval" : "3600",
      "version": "2.2.1",
      "description" : "Servicios activos del equipo"
    },
    // Custom
    "powershell_events_mini": {
      "query" : "select time, script_text from powershell_events;",
      "interval" : "3600",
      "version": "2.2.1",
      "description" : "Servicios activos del equipo"
    },
    "get_process_data": {
      "query" : "select processes.name, process_open_sockets.remote_address, process_open_sockets.remote_port from process_open_sockets LEFT JOIN processes ON process_open_sockets.pid = processes.pid WHERE process_open_sockets.remote_port != 0 AND processes.name != '';",
      "interval" : "3600",
      "version": "2.2.1",
      "description" : "Datos de los procesos",
    }
  }
}
